<FlexboxLayout class="page">
  <StackLayout class="form">
    <Label class="header" text="Cadastrar em Quadrinhos"></Label>

    <StackLayout class="input-margin">
      <TextField class="input" hint="Nome" autocorrect="false" autocapitalizationType="words" [(ngModel)]="usuario.nome"
        returnKeyType="next"></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <StackLayout class="input-margin">
      <TextField class="input" hint="E-mail" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="usuario.email"
        returnKeyType="next"></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <StackLayout class="input-margin">
      <TextField #password class="input" hint="Senha" secure="true" [(ngModel)]="usuario.senha" [returnKeyType]="'done'"></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <StackLayout class="input-margin">
      <Button [text]="'Cadastrar'" (tap)="cadastrar()" class="btn btn-primary m-t-20"></Button>
      <Button [text]="'Cancelar'" (tap)="voltar()" class="btn btn-danger m-t-20"></Button>
    </StackLayout>
  </StackLayout>
</FlexboxLayout>
