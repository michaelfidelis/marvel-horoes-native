<StackLayout class="page">
    <ListView [items]="comics" class="list-group">
        <ng-template let-quadrinho="item">
            <StackLayout orientation="horizontal">
                <Image src="{{quadrinho.thumbnail.path}}.{{quadrinho.thumbnail.extension}}" class="thumb"></Image>
                <StackLayout orientation="vertical">
                    <Label [text]="quadrinho.title" class="list-group-item-heading"></Label>
                    <Label [text]="quadrinho.modified" class="list-group-item-text"></Label>
                </StackLayout>
            </StackLayout>
        </ng-template>

      
        <lv:RadListView.itemSwipeTemplate items="">
                <GridLayout columns="auto, *, auto">
                    <StackLayout col="0" class="save-btn" tap="onLeftSwipe" orientation="horizontal">
                        <Label text="Save" verticalAlignment="center" horizontalAlignment="center" />
                    </StackLayout>
                    <StackLayout col="2" class="delete-btn" tap="onRightSwipe" orientation="horizontal">
                        <Label text="Delete" verticalAlignment="center" horizontalAlignment="center" />
                    </StackLayout>
                </GridLayout>
            </lv:RadListView.itemSwipeTemplate>
    </ListView>

</StackLayout>
